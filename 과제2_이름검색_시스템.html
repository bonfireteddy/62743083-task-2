        // queryê°€ ê³µë°±ì´ ì•„ë‹ˆë©´ includesë¡œ ë¶€ë¶„ ì¼ì¹˜í•˜ëŠ” ì´ë¦„ë§Œ í•„í„°ë§
        // ëŒ€ì†Œë¬¸ì êµ¬ë¶„ ì—†ì´ ê²€ìƒ‰ë¨.
        function nameListQuery1(nameList, query) {

            // ê³µë°± ì œê±° + ì†Œë¬¸ì ë³€í™˜ â†’ ë¹„êµìš© 'q' ìƒì„±
            const q = query.trim().toLowerCase();

            // ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ ìˆìœ¼ë©´ ë¹ˆ ë°°ì—´ ë°˜í™˜
            if (!q) return [];

            // 'ì•ë¶€ë¶„ ì¼ì¹˜'ì™€ 'í¬í•¨'ì„ ë¶„ë¦¬í•´ì„œ ë‹´ì„ ë‘ ë°°ì—´ ì¤€ë¹„
            const starts = []; // q ë¡œ ì‹œì‘í•˜ëŠ” ì´ë¦„ ëª©ë¡
            const contains = []; // q ê°€ ì¤‘ê°„ì— ë“¤ì–´ê°€ëŠ” ì´ë¦„ ëª©ë¡

            // ì›ë³¸ ë°°ì—´ì„ í•œ ë²ˆ ìˆœíšŒ
            nameList.forEach(name => {

                if (lower.startsWith(q)) {

             // ê·¸ë£¹ë³„ ì•ŒíŒŒë²³ìˆœ ì •ë ¬ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)
            starts.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
            contains.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));

            return [...starts, ...contains];
        }

        function hQuery(query) {

            const fdns = nameListQuery1(names, query);

            if (!query.trim()) {
            // ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ ìˆìœ¼ë©´
            ul.innerHTML = '<li class="no-results">ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”</li>';

            ul.innerHTML = '<li class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</li>';

            const first = fdns[0];

            // â‘¡ ì¡°ê±´:  (a) ê²€ìƒ‰ì–´ê°€ ìˆê³   (b) ì²« í•­ëª©ì´ ê²€ìƒ‰ì–´ë¡œ ì‹œì‘í•  ë•Œ
            if (query && first &&
                first.toLowerCase().startsWith(query.trim().toLowerCase())) {

        }

        function init() {

            names = data();
