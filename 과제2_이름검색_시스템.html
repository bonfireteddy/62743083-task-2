    <script type="module">
        /* CSVë¥¼ ì½ì–´ ë°°ì—´ë¡œ ë°˜í™˜ */
        async function loadCsv(path = 'names.csv') {
        const res  = await fetch(path);
        if (!res.ok) throw new Error('CSV ë¡œë“œ ì‹¤íŒ¨');
        const text = await res.text();
        return text
            .split(/[\n,]/)          // ì½¤ë§ˆÂ·ì¤„ë°”ê¿ˆ ëª¨ë‘ ë¶„ë¦¬ìë¡œ ì²˜ë¦¬
            .map(s => s.trim())
            .filter(Boolean);
        }

        let names = [];

        /* 10ë§Œê°œ í…ŒìŠ¤íŠ¸ìš© í”Œë˜ê·¸ */
        const USE_FAKE_100K = true;   // true â†’ 100k ê°€ì§œ ë°ì´í„°

        // ì´ë¦„ ë°ì´í„° ë¡œë”© í•¨ìˆ˜
        async function data() {
            
            const baseNames = await loadCsv();      // â–² ì™¸ë¶€ CSV ì½ê¸°

            /* 10ë§Œ ê°œ í…ŒìŠ¤íŠ¸ìš© ë°ì´í„° (Name1â€¦Name100000) */
            if (USE_FAKE_100K) {
                const fake = Array.from({ length: 100000 }, (_, i) => `Name${i + 1}`);

                /* â‘¢ ë‘ ë°°ì—´ í•©ì¹˜ê³  ì¤‘ë³µ ì œê±° */
                return [...new Set([...baseNames, ...fake])];
            }

            /* í‰ìƒì‹œì—” ê¸°ë³¸ CSVë§Œ */
            return baseNames;
        }

        // queryê°€ ê³µë°±ì´ ì•„ë‹ˆë©´ includesë¡œ ë¶€ë¶„ ì¼ì¹˜í•˜ëŠ” ì´ë¦„ë§Œ í•„í„°ë§
        // ëŒ€ì†Œë¬¸ì êµ¬ë¶„ ì—†ì´ ê²€ìƒ‰ë¨.
        function nameListQuery1(nameList, query) {

            // ê³µë°± ì œê±° + ì†Œë¬¸ì ë³€í™˜ â†’ ë¹„êµìš© 'q' ìƒì„±
            const q = query.trim().toLowerCase();

            // ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ ìˆìœ¼ë©´ ë¹ˆ ë°°ì—´ ë°˜í™˜
            if (!q) return [];

            // 'ì•ë¶€ë¶„ ì¼ì¹˜'ì™€ 'í¬í•¨'ì„ ë¶„ë¦¬í•´ì„œ ë‹´ì„ ë‘ ë°°ì—´ ì¤€ë¹„
            const starts = []; // q ë¡œ ì‹œì‘í•˜ëŠ” ì´ë¦„ ëª©ë¡
            const contains = []; // q ê°€ ì¤‘ê°„ì— ë“¤ì–´ê°€ëŠ” ì´ë¦„ ëª©ë¡

            // ì›ë³¸ ë°°ì—´ì„ í•œ ë²ˆ ìˆœíšŒ
            nameList.forEach(({ raw, lower }) => {
                if (lower.startsWith(q))      starts.push(raw);
                else if (lower.includes(q))   contains.push(raw);
            });

             // ê·¸ë£¹ë³„ ì•ŒíŒŒë²³ìˆœ ì •ë ¬ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)
            starts.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
            contains.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));

            return [...starts, ...contains];
        }

        // í•µì‹¬ ë¡œì§ ì²˜ë¦¬ í•¨ìˆ˜(input ì…ë ¥ ì‹œë§ˆë‹¤ í˜¸ì¶œ)
        function hQuery(query) {

            // fdnsì— í•„í„° ê²°ê³¼ ì €ì¥.
            const fdns = nameListQuery1(names, query);
            
            // <ul> ìš”ì†Œ
            const ul = document.getElementById('resultsList');

            /* --- ë Œë”ë§: ìƒìœ„ 60ê°œë§Œ -------------------------------- */
            const MAX = 60;
            if (fdns.length === 0) {
                ul.innerHTML = '<li class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</li>';
            } else {
                const shown = fdns.slice(0, MAX);
                ul.innerHTML =
                shown.map(n => `<li class="item" data-name="${n}">${n}</li>`).join('') +
                (fdns.length > MAX
                    ? `<li class="no-results">ì™¸ ${fdns.length - MAX}ê°œ ë” ìˆìŒâ€¦</li>`
                    : '');
            }
            
             /* ---------- ìë™ì™„ì„± ì˜¤ë²„ë ˆì´ ---------- */
            const overlay = document.getElementById('autocompleteOverlay');
            overlay.innerHTML = '';

            // ê²°ê³¼ ë°°ì—´ì˜ ì²« í•­ëª©
            const first = fdns[0];

            // ì¡°ê±´: (a) ê²€ìƒ‰ì–´ê°€ ìˆê³   (b) ì²« í•­ëª©ì´ ê²€ìƒ‰ì–´ë¡œ ì‹œì‘í•  ë•Œ
            if (query && first &&
                first.toLowerCase().startsWith(query.trim().toLowerCase())) {

                const rest = first.slice(query.length);   // íŒíŠ¸ë¡œ ë³´ì—¬ì¤„ ë‚˜ë¨¸ì§€

                overlay.innerHTML =
                `<span style="color:transparent">${query}</span>` +
                `<span class="autocomplete-hint">${rest}</span>`;
            }
        }
        
        /* ìƒì„¸ ì •ë³´ ê°€ì ¸ì˜¤ëŠ” ë”ë¯¸ API */
        async function fetchPersonDetail(name) {
            const raw = document.getElementById('personDb').textContent;
            const db  = JSON.parse(raw);
            return db[name] || null;     // ì—†ìœ¼ë©´ null
        }

        /* ëª¨ë‹¬ ë³´ì—¬ì£¼ê¸° */
        function showModal(detail) {
            const html = `
                <p><strong>Id:</strong> ${detail.id}</p>
                <p><strong>Age:</strong> ${detail.age}</p>
                <p><strong>Email:</strong> ${detail.email}</p>
                <p><strong>City:</strong> ${detail.city}</p>`;
            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('detailModal').showModal();
        }

        // ì´ˆê¸° í™”ë©´ë Œë”ë§ ì´ˆê¸°í™” í•¨ìˆ˜
        async function init() {

            // data() í•¨ìˆ˜ë¥¼ í˜¸ì¶œí•´ ì´ë¦„ ë°°ì—´ì„ ì „ì—­ ë³€ìˆ˜ namesì— ì €ì¥.
            names = (await data())                  // â† ì—¬ê¸°ë§Œ ë³€ê²½
                .map(n => ({ raw: n, lower: n.toLowerCase() }))      // â† ì¶”ê°€
                .sort((a, b) => a.lower.localeCompare(b.lower));     // ì •ë ¬ê¹Œì§€ ë¯¸ë¦¬
            // ê²€ìƒ‰ì–´ queryë¥¼ ë¹ˆ ë¬¸ìì—´ë¡œ ì´ˆê¸°í™”.
            hQuery('');

            // ì…ë ¥ì°½(#searchInput) í­ê³¼ íŒ¨ë”©ì„ ì¸ë¼ì¸ ì§€ì • í›„ ë¦¬í”Œë¡œìš°.
            const input = document.getElementById('searchInput');
            
            const debounce = (fn, d = 250) => {
            let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), d); };
            };

            input.addEventListener('input', debounce(e => hQuery(e.target.value), 200));
            
            document.getElementById('resultsList').addEventListener('click', async e => {
                const li = e.target.closest('.item');
                if (!li) return;

                const name = li.dataset.name;
                const detail = await fetchPersonDetail(name);
                if (!detail) {
                    alert('í•´ë‹¹ ì¸ë¬¼ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }
                showModal(detail);
            });


            // ë¸Œë¼ìš°ì € ì½˜ì†”ì— ì´ˆê¸°í™” ë¡œê·¸ ì¶œë ¥.
            console.log('ì• í”Œë¦¬ì¼€ì´ì…˜ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
            console.log(`ì´ ${names.length}ê°œì˜ ì´ë¦„ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`);
        }
        /* ì˜¤ë¥˜ í‘œì‹œìš© */
        init().catch(err => {
            alert('CSV ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•˜ì„¸ìš”.');
            console.error(err);
        });
        // ë¸Œë¼ìš°ì €ê°€ HTML ë¬¸ì„œë¥¼ ì½ìœ¼ë©´ì„œ ëª¨ë“  íƒœê·¸ë¥¼ íŒŒì‹±í•´
        // DOM êµ¬ì¡°ë¥¼ ì™„ì„±í•˜ë©´ 'DOMContentLoaded' ì´ë²¤íŠ¸ ë°œìƒ
        // ë“±ë¡í•´ì¤€ ií•¨ìˆ˜ í˜¸ì¶œí•´ì„œ ì´ë¦„ ë°ì´í„° ë¡œë“œí•˜ê³  .container 
        // ìƒì„± ë° ì´ë²¤íŠ¸ ë°”ì¸ë”©, ì´ˆê¸° ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš” UI ì¶œë ¥
        document.addEventListener('DOMContentLoaded', init);
    </script>
